{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        .contact-container h2 {
            color: #002855;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-weight: 600;
            color: #1e293b;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #004080;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #002855;
            transform: scale(1.03);
        }

        .back-home {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p style="font-size: 14px; color: #555;">Have questions? Send us a message, and we'll get back to you soon.</p>

        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="btn">Send Message</button>
            <div class="back-home">
                <a href="{% url 'home' %}">Back to Home</a>
            </div>
        </form>

        
    </div>

</body>
</html>
